<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <h1>RTU BTECH CGPA CALCULATOR</h1>
        </div>
    </header>
    <div class="container">
        <div>
            <label for="numSemesters"><b>Enter Number of Semesters:</b></label>
            <input type="number" id="numSemesters" placeholder="Enter number of semesters" min="1" max="10" oninput="generateInputs()">
        </div>
        <div id="semesterInputs"></div>
        <div id="input-container"></div>
        <div class="buttom">
            <button onclick="calculateCGPA()">Calculate CGPA</button>
        </div>
        <div id="result"></div>
    </div>
</body>

</html>
